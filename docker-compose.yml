services:
  postgres:
    image: postgres:15-alpine
    container_name: operator-manager-postgres
    environment:
      POSTGRES_DB: operator_manager
      POSTGRES_USER: operator
      POSTGRES_PASSWORD: operator123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - operator-network

  redis:
    image: redis:7-alpine
    container_name: operator-manager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - operator-network

  minio:
    image: minio/minio:latest
    container_name: operator-manager-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - operator-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  operator-network:
    driver: bridge
