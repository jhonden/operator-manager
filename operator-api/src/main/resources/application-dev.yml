spring:
  # Development Database Configuration (H2 in-memory database)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration for Development
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true

  # DevTools
  devtools:
    restart:
      enabled: true

# Storage Configuration for Development
operator:
  storage:
    type: local

# Development Logging
logging:
  level:
    com.operator: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
